{% extends "base.html" %}

{% block title %}Ошибка {{ error_code }} - Магазин одежды{% endblock %}

{% block content %}
<div class="text-center py-16 fade-in">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
        <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-6"></i>
        <h1 class="text-4xl font-bold text-gray-800 mb-4">{{ error_code }}</h1>
        <p class="text-xl text-gray-600 mb-6">{{ error_message }}</p>
        <a href="{{ url_for('home') }}" 
           class="bg-primary-600 hover:bg-primary-700 text-white px-6 py-3 rounded-lg transition-colors inline-flex items-center space-x-2">
            <i class="fas fa-home"></i>
            <span>На главную</span>
        </a>
    </div>
</div>
{% endblock %}
